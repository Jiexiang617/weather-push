<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {{ template "T.header"}}
    <title>主页</title>
</head>
<body>
    {{ template "T.Nav" .active }}
    <div class="container">
        <div class="bs-example" data-example-id="hoverable-table">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>昵称</th>
                    <th>地区</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{range .users}}
                    <tr>
                        <th scope="row">{{.ID}}</th>
                        <td>{{.Username}}</td>
                        <td>{{.Nickname}}</td>
                        <td>{{.Address}}</td>
                        <td>{{.Email}}</td>
                        <td>
                            <a href="/user/delete/{{.ID}}" type="button" class="btn btn-danger btn-sm">删除</a>
                            <a href="/user/update/{{.ID}}" type="button" class="btn btn-info btn-sm">修改</a>
                        </td>
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
{{ template "T.footer"}}
</body>
</html>
